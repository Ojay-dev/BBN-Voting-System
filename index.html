<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Voting system</title>
  </head>
  <body>
    <div class="vote-section">
      <header>
        <h1>My Available Votes</h1>
        <h2 id="total-votes">30,000</h2>

          </div>
          <div>
            <h4>Dorathy</h4>
            <div class="btn-group">
              <button>+</button>
              <span>0</span>
              <button>-</button>
            </div>
          </div>
        </div>

        <div>
          <div class="image-cropper">
            <img src="assets/images/Kiddwaya.jpg" alt="Kiddwaya" class="img" />
          </div>
          <div>

            <div class="btn-group">
              <button>+</button>
              <span>0</span>

        <div>
          <div class="image-cropper">
            <img src="assets/images/ozo.jpg" alt="ozo" class="img" />
          </div>
          <div>
            <h4>Ozo</h4>
            <div class="btn-group">
              <button>+</button>
              <span>0</span>
              <button>-</button>

          </div>
        </div>
        
        <div>

            <div class="btn-group">
              <button>+</button>
              <span>0</span>

            <img src="assets/images/laycon.jpg" alt="laycon" class="img" />
          </div>
          <div>
            <h4>Laycon</h4>
            <div class="btn-group">
              <button>+</button>

              <button>-</button>

          </div>

        <div>
          <div class="image-cropper">
            <img src="assets/images/erica.jpg" alt="erica" class="img" />
          </div>
          <div>
            <h4>Erica</h4>
            <div class="btn-group">
              <button>+</button>
              <span>0</span>
              <button>-</button>
            </div>
          </div>
        </div>
      </div>

      <div class="action-btn">
        <button id="viewBtn">View Leaderboard</button> <br />
        <span>*Finish the votes</span>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
